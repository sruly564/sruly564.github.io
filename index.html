<!DOCTYPE html>
<html>
<head>
  <title>Zoho Creator Form</title>
</head>
<body>
  <h1>Work Order Form</h1>
  <form action="https://creator.zoho.com/api/apps/ww/work_orders_Report" method="POST">
    <label for="customer_name">Customer Name:</label>
    <input type="text" id="customer_name" name="Customer_Name">
    <br>
    <label for="work_order_description">Work Order Description:</label>
    <textarea id="work_order_description" name="Work_Order_Description"></textarea>
    <br>
    <label for="priority">Priority:</label>
    <select id="priority" name="Priority">
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <br>
    <label for="status">Status:</label>
    <select id="status" name="Status">
      <option value="New">New</option>
      <option value="In Progress">In Progress</option>
      <option value="Completed">Completed</option>
    </select>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
