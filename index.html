<!DOCTYPE html>
<html>
<head>
  <title>Advanced Survival Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Game constants
    const GAME_WIDTH = 800;
    const GAME_HEIGHT = 600;
    const PLAYER_SIZE = 32;
    const ENEMY_SIZE = 32;
    const ENEMY_COUNT = 10;

    // Game variables
    let player = {
      x: GAME_WIDTH / 2,
      y: GAME_HEIGHT / 2,
      width: PLAYER_SIZE,
      height: PLAYER_SIZE,
      speed: 5,
    };

    let enemies = [];

    let score = 0;
    let gameOver = false;

    // Create enemies
    for (let i = 0; i < ENEMY_COUNT; i++) {
      enemies.push({
        x: Math.random() * GAME_WIDTH,
        y: Math.random() * GAME_HEIGHT,
        width: ENEMY_SIZE,
        height: ENEMY_SIZE,
        speed: Math.random() * 3 + 1,
      });
    }

    // Event listeners
    window.addEventListener('keydown', (e) => {
      switch (e.keyCode) {
        case 37: // Left arrow
          player.x -= player.speed;
          break;
        case 38: // Up arrow
          player.y -= player.speed;
          break;
        case 39: // Right arrow
          player.x += player.speed;
          break;
        case 40: // Down arrow
          player.y += player.speed;
          break;
      }
    });

    // Game loop
    function gameLoop() {
      // Clear the canvas
      ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

      // Draw the player
      ctx.fillStyle = 'red';
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw the enemies
      ctx.fillStyle = 'black';
      enemies.forEach((enemy) => {
        ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
      });

      // Update the player's position
      player.x += player.speed * Math.cos(player.angle);
      player.y += player.speed * Math.sin(player.angle);

      // Update the enemies' positions
      enemies.forEach((enemy) => {
        enemy.x += enemy.speed * Math.cos(enemy.angle);
        enemy.y += enemy.speed * Math.sin(enemy.angle);
      });

      // Check for collisions
      enemies.forEach((enemy) => {
        if (player.x < enemy.x + enemy.width &&
            player.x + player.width > enemy.x &&
            player.y < enemy.y + enemy.height &&
            player.y + player.height > enemy.y) {
          gameOver = true;
        }
      });

      // Update the score
      score++;

      // Draw the score
      ctx.fillStyle = 'white';
      ctx.font = '24px Arial';
      ctx.fillText('Score: ' + score, 10, 20);

      // Check if the game is over
      if (gameOver) {
        ctx.fillStyle = 'black';
        ctx.font = '48px Arial';
        ctx.fillText('Game over', GAME_WIDTH / 2 - 100, GAME_HEIGHT / 2);
      } else {
        requestAnimationFrame(gameLoop);
      }
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
